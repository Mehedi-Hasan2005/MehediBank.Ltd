<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MehediBank.Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div>
        <h1 class="bank-tital">Welcome To MehediBank.Ltd</h1>

        <div id="login-area"  class="submit-area">
            <h4>Login</h4>

             <input type="text" class="form-control" placeholder="Enter Your Gmail Here"> 

            <br>

            <input type="password" class="form-control" placeholder="Enter Your Password">

            <br>

            <button type="button" class="btn btn-info" id="login">Enter</button>
            

        </div>

    </div>

    <div id="new-area"> 
       <div class="row">
           <div class="col-md-4 Deposit">
           <div class="Deposit">
            <h5>Deposit</h5>
            <h2>$00</h2>
           </div>

           </div>
           <div class="col-md-4 withdraw">
               <h5>withdraw</h5>
               <h2>$00</h2>
           </div>
           <div class="col-md-4 Balances">
          <div class="Balances">
            <h5>Balances</h5>
            <h2>$1500</h2>
          </div>
           </div>

        
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" class="form-control" 
                
            placeholder="$Amount You Went To Deposit  Bro"><button class="btn-success">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
            <div class="submit-area">
                <h4>withdraw</h4>
                <input type="text" class="form-control" placeholder="$Amount You Went To withdraw Bro" >
                <button class="btn-success">withdraw</button>
                
            </div>
       </div>

  <script>
      const loginBtn = document.getElementById('login');

      loginBtn.addEventListener("click", function(){
          console.log("Click Me Bro");

          const loginHider = document.getElementById('login-area');
          
          loginHider.style.display = "none";

          const DepositoryArea = document.getElementById('new-area');
          DepositoryArea.style.display = "block";


      });

     

  </script>  
</body>
</html>
