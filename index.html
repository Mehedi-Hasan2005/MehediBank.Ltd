    </div>

  <script>
      //Login Button event handler
      const loginBtn = document.getElementById('login');

      loginBtn.addEventListener("click", function(){
          console.log("Click Me Bro");

          loginHider.style.display = "none";

          const DepositoryArea = document.getElementById('new-area');
          DepositoryArea.style.display = "block";


      });



      // Deposit button even handlers
      const added = document.getElementById('add-depose');

      added.addEventListener('click', function(){
         const depositAmount = document.getElementById('depo-Amount').value;

         const totalDeposit = decoNumber + currentnessdeponumb;

        const totalBlance =  decoNumber   + currentBlancherNumber;

        document.getElementById("currentBlance").innerText = totalBlance;


         document.getElementById('depo-Amount').value = '';

      //withdraw button even

      })
